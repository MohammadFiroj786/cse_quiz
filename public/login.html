<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | GATEPrep AI</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #eef2f7;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  border: none;
  border-radius: 18px;
  box-shadow: 0 10px 35px rgba(0,0,0,0.12);
  padding: 35px 30px;
  background: white;
  transition: all 0.3s ease-in-out;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 40px rgba(0,0,0,0.15);
}

.btn-primary {
  background: linear-gradient(135deg, #007bff, #00b4d8);
  border: none;
  border-radius: 50px;
  font-weight: 600;
  padding: 10px;
  transition: 0.3s ease;
}

.btn-primary:hover {
  opacity: 0.9;
  transform: scale(1.02);
}

.btn-google {
  background: #fff;
  color: #444;
  border-radius: 50px;
  border: 1px solid #ddd;
  padding: 10px;
  font-weight: 500;
  transition: 0.3s;
  width: 100%;
}

.btn-google:hover {
  background: #f5f5f5;
  transform: scale(1.02);
}

input:focus {
  border-color: #007bff !important;
  box-shadow: 0 0 8px rgba(0,123,255,0.3) !important;
}

.text-muted-small {
  font-size: 14px;
}

#loginMessage {
  border-radius: 12px;
  opacity: 0;
  transition: opacity 0.5s;
  position: relative;
  margin-bottom: 15px;
}
</style>
</head>
<body>

<div class="card" style="width: 100%; max-width: 420px;">
  <h3 class="text-center fw-bold mb-3 text-primary">Welcome Back</h3>
  <p class="text-center text-muted mb-4 text-muted-small">Login to continue your GATE AI prep journey</p>

  <div id="loginMessage" class="alert d-none text-center" role="alert"></div>

  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label fw-semibold">Email</label>
      <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold">Password</label>
      <input type="password" id="password" class="form-control" placeholder="********" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
  </form>

  <div class="text-center my-3 text-muted text-muted-small">── or continue with ──</div>
  <button class="btn btn-google">
    <img src="https://img.icons8.com/color/24/google-logo.png" class="me-2"> Sign in with Google
  </button>

  <p class="text-center mt-3 mb-0 text-muted-small">
    Don’t have an account? <a href="signup.html" class="text-primary fw-semibold">Sign Up</a>
  </p>
</div>

<script>
const loginForm = document.getElementById("loginForm");
const loginMessage = document.getElementById("loginMessage");

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("http://localhost:5000/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    console.log("Response:", data);

    if (res.ok) {
      // ✅ Save user info
      const user = {
        name: data.user?.name || "User",
        email: data.user?.email,
        photoURL: data.user?.photoURL || null
      };

      localStorage.setItem("token", data.token);
      localStorage.setItem("user", JSON.stringify(user));

      showMessage("✅ Login successful! Redirecting...", "success");

      setTimeout(() => {
        window.location.href = "subject.html";
      }, 1500);
    } else {
      showMessage(data.message || "Invalid credentials", "danger");
    }
  } catch (err) {
    console.error("Error:", err);
    showMessage("⚠️ Server Error. Try again later.", "danger");
  }
});

function showMessage(message, type) {
  loginMessage.textContent = message;
  loginMessage.className = `alert alert-${type} text-center`;
  loginMessage.classList.remove("d-none");
  loginMessage.style.opacity = 1;

  setTimeout(() => {
    loginMessage.style.opacity = 0;
  }, 3000);
}
</script>

</body>
</html>
