<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile | GATEPrep AI</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #eef2f7;
  min-height: 100vh;
}
.container {
  margin-top: 50px;
}
.profile-card {
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 10px 35px rgba(0,0,0,0.12);
  padding: 30px;
  max-width: 400px;
  margin: auto;
  text-align: center;
}
.profile-card img {
  border-radius: 50%;
  width: 120px;
  height: 120px;
  margin-bottom: 20px;
}
.profile-card h3 {
  margin-bottom: 5px;
}
.profile-card p {
  color: #555;
  margin-bottom: 20px;
}
</style>
</head>
<body>

<!-- Include navbar -->
<div id="navbar"></div>

<div class="container">
  <div class="profile-card">
    <img id="profileAvatar" src="" alt="User Avatar">
    <h3 id="profileName">User</h3>
    <p id="profileEmail">email@example.com</p>
    <button class="btn btn-danger" id="profileLogout">Logout</button>
  </div>
</div>

<script type="module">
import { auth } from "./firebase-config.js";
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-auth.js";

// Navbar import
import("./navbar.html").then(() => {});

const profileAvatar = document.getElementById("profileAvatar");
const profileName = document.getElementById("profileName");
const profileEmail = document.getElementById("profileEmail");
const profileLogout = document.getElementById("profileLogout");

// Ensure only logged-in users can view
onAuthStateChanged(auth, (user) => {
  if (user) {
    profileName.textContent = user.displayName || "User";
    profileEmail.textContent = user.email;

    if (user.photoURL) {
      profileAvatar.src = user.photoURL;
    } else {
      const firstLetter = user.displayName ? user.displayName[0].toUpperCase() : "U";
      profileAvatar.src = `https://ui-avatars.com/api/?name=${firstLetter}&background=007bff&color=fff&size=120`;
    }
  } else {
    window.location.href = "login.html";
  }
});

// Logout button
profileLogout.addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "login.html";
});
</script>

</body>
</html>
