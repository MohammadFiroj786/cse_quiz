<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Subject</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div class="container">
    <h2>Select a Subject</h2>
    <form id="start-form">
      <select name="subject" id="subject" required>
        <option value="">--Choose--</option>
        <option value="dsa">Data Structures</option>
        <option value="os">Operating Systems</option>
        <option value="dbms">DBMS</option>
        <option value="cn">Computer Networks</option>
        <option value="mca">MCA General</option>
      </select>
      <br><br>
      <label>Exam Type:</label><br>
      <input type="radio" name="type" value="gate" required> GATE
      <input type="radio" name="type" value="mca" required> MCA
      <br><br>
      <button type="submit" class="btn">Start Quiz</button>
    </form>
  </div>

  <script>
    document.getElementById('start-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const subject = document.getElementById('subject').value;
      const type = document.querySelector('input[name="type"]:checked').value;
      if (!subject || !type) {
        alert('Please select both subject and exam type!');
        return; // Prevent submission if either is missing
      }
      window.location.href = `quiz.html?subject=${subject}&type=${type}`;
    });
    function toggleMenu() {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('active');
    }
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
