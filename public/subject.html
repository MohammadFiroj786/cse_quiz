<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GATEPrep AI - Start Quiz</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Poppins', sans-serif; }
    body { background-color: #f8f9fa; transition: 0.3s ease; }
    .card { border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
    .btn-primary { border-radius: 50px; padding: 10px 20px; font-weight: 600; }
    .form-select, .form-control { border-radius: 10px; }
  </style>
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Quiz Setup Card -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center mb-4 fw-bold text-primary">üéØ Start Your GATE Quiz</h3>

          <form id="quizSetupForm" novalidate>
            <div class="mb-3">
              <label class="form-label fw-semibold">Select Subject</label>
              <select id="subject" class="form-select" required>
                <option value="">-- Choose Subject --</option>
                <option value="Data Structures">Data Structures</option>
                <option value="Algorithms">Algorithms</option>
                <option value="Operating Systems">Operating Systems</option>
                <option value="Database Management System">Database Management System</option>
                <option value="Computer Networks">Computer Networks</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Difficulty Level</label>
              <select id="difficulty" class="form-select" required>
                <option value="">-- Choose Difficulty --</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Number of Questions (5 - 10)</label>
              <!-- Note: min 5, max 10 enforced in UI -->
              <input type="number" id="numQuestions" class="form-control" min="5" max="10" value="10" required>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Start Quiz <i class="bi bi-arrow-right-circle"></i></button>
            </div>
          </form>

          <!-- Loading Spinner -->
          <div id="loading" class="text-center mt-4" style="display:none;">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Preparing your quiz...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">¬© 2025 GATEPrep AI | Designed by Firoj ‚ù§Ô∏è</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Load navbar (safe; run early)
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-placeholder').innerHTML = html)
      .catch(() => { /* ignore */ });

    // Form handling
    const form = document.getElementById('quizSetupForm');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const subject = document.getElementById('subject').value.trim();
      const difficulty = document.getElementById('difficulty').value.trim();
      let numQuestions = parseInt(document.getElementById('numQuestions').value, 10);

      // Basic validation
      if (!subject) { alert('Please choose a subject'); return; }
      if (!difficulty) { alert('Please choose a difficulty'); return; }

      // Clamp number of questions to allowed range 5..10
      if (isNaN(numQuestions) || numQuestions < 5) numQuestions = 5;
      if (numQuestions > 10) numQuestions = 10;

      // show spinner then redirect
      loading.style.display = 'block';
      setTimeout(() => {
        // encode params to be safe
        const url = `quiz.html?subject=${encodeURIComponent(subject)}&difficulty=${encodeURIComponent(difficulty)}&limit=${encodeURIComponent(numQuestions)}`;
        window.location.href = url;
      }, 700);
    });
  </script>
  <script type="module">
import { auth } from './firebase-config.js';
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-auth.js";

// Hide content until user is verified
document.querySelector('.container').style.display = 'none';

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = 'login.html';
  } else {
    document.querySelector('.container').style.display = 'block';
  }
});
</script>
</body>
</html>
