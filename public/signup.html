<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | GATEPrep AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #eef2f7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.12);
      padding: 35px 30px;
      background: white;
      width: 100%;
      max-width: 420px;
      transition: all 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
    }
    .btn-primary {
      background: linear-gradient(135deg, #007bff, #00b4d8);
      border: none;
      border-radius: 50px;
      font-weight: 600;
      padding: 10px;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
    .btn-google {
      background: #fff;
      color: #444;
      border-radius: 50px;
      border: 1px solid #ddd;
      padding: 10px;
      font-weight: 500;
      transition: 0.3s;
      width: 100%;
    }
    .btn-google:hover {
      background: #f5f5f5;
      transform: scale(1.02);
    }
    input:focus {
      border-color: #007bff !important;
      box-shadow: 0 0 8px rgba(0,123,255,0.3) !important;
    }
    .text-muted-small { font-size: 14px; }
    #signupMessage {
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.5s;
      position: relative;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center fw-bold mb-2 text-primary">Create Account</h3>
    <p class="text-center text-muted text-muted-small mb-4">Sign up to start your GATE AI prep journey</p>

    <div id="signupMessage" class="alert d-none text-center" role="alert"></div>

    <form id="signupForm">
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="password" placeholder="********" required />
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label fw-semibold">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="********" required />
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
    </form>

    <div class="text-center my-3 text-muted text-muted-small">── or continue with ──</div>
    <button class="btn btn-google mb-3">
      <img src="https://img.icons8.com/color/24/google-logo.png" class="me-2"> Sign up with Google
    </button>

    <p class="text-center mt-3 mb-0 text-muted-small">
      Already have an account? <a href="login.html" class="text-primary fw-semibold">Login</a>
    </p>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    const signupMessage = document.getElementById("signupMessage");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        showMessage("Passwords do not match!", "danger");
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, confirmPassword })
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.error || "Signup failed!", "danger");
          return;
        }

        // ✅ Save user info to localStorage for navbar
        const user = {
          name: data.user?.name || name,
          email: data.user?.email || email,
          photoURL: data.user?.photoURL || null
        };
        localStorage.setItem("user", JSON.stringify(user));
        localStorage.setItem("token", data.token || "");

        showMessage("✅ Signup successful! Redirecting...", "success");

        setTimeout(() => {
          window.location.href = "subject.html";
        }, 1500);
      } catch (err) {
        console.error(err);
        showMessage("Server error. Please try again later.", "danger");
      }
    });

    function showMessage(message, type) {
      signupMessage.textContent = message;
      signupMessage.className = `alert alert-${type} text-center`;
      signupMessage.classList.remove("d-none");
      signupMessage.style.opacity = 1;
      setTimeout(() => signupMessage.style.opacity = 0, 3000);
    }
  </script>
</body>
</html>
